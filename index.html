<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meu Perfil</h1>
        <img src="https://muramasa.com.br/wp-content/uploads/2022/06/dragon-ball-super-goku.webp" alt="Foto de Perfil" class="profile-img">
        <h2 id="nome-usuario">Nome do Usuário</h2>
        <p class="descricao">Essa é uma breve descrição sobre mim.</p>
        <button id="tema-btn">Alterar Tema</button>
        <h3>Meus Hobbies</h3>
        <input type="text" id="hobby-input" placeholder="Digite um hobby">
        <button id="adicionar-hobby">Adicionar Hobby</button>
        <ul id="hobby-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
